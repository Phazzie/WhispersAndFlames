        value: EV[1:aRLpk70PX1BEDmKhxECGYuVrf1zWDDPv:OlJt+SLhlNd4rlaRX9TD0g==]
      - key: NEXT_PUBLIC_APP_URL
        scope: RUN_AND_BUILD_TIME
        value: ${APP_URL}
